services:
  mysqldb:
    container_name: mysql-db
    image: mysql:8
    
    environment:
      MYSQL_ROOT_PASSWORD: vaishnavi@#1234
      MYSQL_DATABASE: SDPDP-beta
      # app.prop : Db = SDPDB-35
      # MYSQL_USER: klu
      # MYSQL_PASSWORD: klu
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql   # volume added here

  backend:
    container_name: springboot
    build:
    
      context: ./SDP-CICD-B
      dockerfile: ../SDP-FULL-STACK/backend.Dockerfile
    image: sdp-cicd-backend
    ports:
      - "8887:7888" # backend port changed to 7888(HOST)
    depends_on:
      - mysqldb
    restart: on-failure

  frontend:
    container_name: react
    build:
      context: ./SDP-CICD-F
      dockerfile: ../SDP-FULL-STACK/frontend.Dockerfile
    image: sdp-cicd-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

# Declare volumes at the bottom
volumes:
  mysql-data: